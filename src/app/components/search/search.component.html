<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="searText">Search artist</label>
      <input [(ngModel)]="searchTerm" (keyup)="searchArtist()" class="form-control"  type="text" name="searchText" placeholder = "Search by artist...">
      <hr>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-3 text-center puntero" *ngFor="let artist of artists" [routerLink]="['/artist',artist.id]" >
        <img [src]="artist.images |nopicture" class="img-fluid img-thumbnail">
        <p>{{artist.name}}</p>
        <hr>
      </div>
    </div>
  </div>

</div>
